<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Green Scapes South</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <nav class="navbar">
            <img src="logo.png" class="logo">
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="clients.html"> Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="menu-toggle" id="menu-toggle">
              &#9776; <!-- Unicode for hamburger icon -->
            </div>
        </nav>

  <section class="contact-container">
    <h2>Contact Us</h2>
    <form class="contact-form" action="mailto:greenscapessouth@gmail.com" method="post" enctype="text/plain">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject">

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <p><strong>Contact:</strong> greenscapessouth@gmail.com</p>
      <p><strong>Address:</strong> Voula, Athens, Greece</p>
      <p>&copy; 2025 Green Scapes South. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById('menu-toggle');
      const navMenu = document.querySelector('.nav-menu');
      if (toggle && navMenu) {
        toggle.addEventListener('click', () => {
          navMenu.classList.toggle('active');
        });
      }
    });
  </script>

</body>
</html>
